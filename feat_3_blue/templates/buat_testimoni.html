{% extends 'base.html' %}
{% block content %}
{% include 'home_user.html' %} 

<div class="flex justify-center items-center min-h-screen bg-[#f5f5dc]">
    <div class="w-96 bg-white shadow-md rounded-md p-6 border border-[#c8cc7d]">
        <h2 class="text-xl font-semibold mb-6 text-center text-[#969b4a]">Form Testimoni</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Rating Input -->
            <div class="mb-4">
                <label for="rating" class="block text-left text-[#646733] font-semibold mb-2">Rating :</label>
                <select name="rating" id="rating" class="w-full border border-[#969b4a] rounded-md p-2">
                    {% for i in range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Komentar Input -->
            <div class="mb-4">
                <label for="text" class="block text-left text-[#646733] font-semibold mb-2">Komentar :</label>
                <textarea name="text" id="text" rows="5" required class="w-full border border-[#969b4a] rounded-md p-2"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-[#969b4a] text-white px-6 py-2 rounded-md hover:bg-[#646733]">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
